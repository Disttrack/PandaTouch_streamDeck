name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio
          restore-keys: |
            ${{ runner.os }}-platformio

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Firmware
        run: pio run

      - name: Generate Factory Binary
        run: |
          # Find boot_app0.bin
          BOOT_APP0=$(find ~/.platformio/packages/framework-arduinoespressif32 -name boot_app0.bin | head -n 1)
          echo "Found boot_app0 at: $BOOT_APP0"
          
          # Find esptool.py
          ESPTOOL=$(find ~/.platformio/packages/tool-esptoolpy -name esptool.py | head -n 1)
          echo "Found esptool at: $ESPTOOL"

          python $ESPTOOL --chip esp32s3 merge_bin \
            -o factory.bin \
            --flash_mode dio \
            --flash_freq 80m \
            --flash_size 8MB \
            0x0 .pio/build/pandatouch/bootloader.bin \
            0x8000 .pio/build/pandatouch/partitions.bin \
            0xe000 $BOOT_APP0 \
            0x10000 .pio/build/pandatouch/firmware.bin

      - name: Extract Release Notes
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ github.ref_name }}
          path: ./CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            .pio/build/pandatouch/firmware.bin
            factory.bin
          body: ${{ steps.changelog_reader.outputs.changes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
